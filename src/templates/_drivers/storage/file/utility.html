<h1>Cached Sites</h1>

<table class="data fullwidth collapsible">
    <thead>
        <th scope="col">{{ 'Site'|t('blitz') }}</th>
        <th scope="col">{{ 'Cache Folder Path'|t('blitz') }}</th>
        <th scope="col">{{ 'Cached Pages'|t('blitz') }}</th>
    </thead>
    <tbody>
        {% for site in sites %}
            <tr>
                <td>{{ site.name }}</td>
                <td class="code">{{ site.relativePath }}</td>
                <td>{{ site.count }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<br/>
